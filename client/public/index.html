<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>My Album Rater</title>
  </head>
  <body>
    <div class="ui container">

      <h1>My Album Rater</h1>

    </div>
    <form class="ui form">
      <div class="field">
        <label>Album Title</label>
        <input type="text" id="title" />
      </div>
      <div class="field">
        <label>Artist</label>
        <input type="text" id="artist" />
      </div>
      <div class="field">
        <label>Year</label>
        <input type="number" id="title" />
      </div>
      <div class="field">
        <label>Genre</label>
        <div class="ui selection dropdown">
          <input type="hidden" id="genre" />
          <i class="dropdown icon"></i>
          <div class="default text">Genre</div>
          <div class="menu">
            <div class="item" data-value="Rock">Rock</div>
            <div class="item" data-value="Prog">Prog</div>
            <div class="item" data-value="Pop">Pop</div>
            <div class="item" data-value="Jazz">Jazz</div>
            <div class="item" data-value="Folk">Folk</div>
            <div class="item" data-value="Reggae">Reggae</div>
            <div class="item" data-value="Avant-Garde Post-Grunge">Avant-Garde Post-Grunge</div>
          </div>
        </div>
      </div>
    </form>

    <h4 class="ui horizontal divider header">
        <i class="circular headphones icon"></i>
        My Album Rater
      </h4>

      <div id="albums-container" class="ui cards"></div>



  </body>
</html>
