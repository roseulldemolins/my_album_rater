<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/css/main.css"
    <title>My Album Rater</title>
  </head>
  <body>
    <div class="ui container">

      <h1>My Album Rater</h1>

    </div>
    <button class="ui labeled icon button" type="submit" id="save"><i class= "plus icon"></i>Add New Album</button>
  <div class="add-form">
    <form class="ui form" id="add-form">
      <div class="field">
        <label>Album Title</label>
        <input type="text" id="title" />
      </div>
      <div class="field">
        <label>Artist</label>
        <input type="text" id="artist" />
      </div>
      <div class="field">
        <label>Year</label>
        <input type="number" id="year" />
      </div>
      <div class="genre-select">
        <label>Genre</label>
          <select id="genre">
            <option value="Post-Avant-Garde Exo-Pop">Post-Avant-Garde Exo-Pop</option>
            <option value="Post-Rock">Post-Rock</option>
            <option value="LoFi Chillhop">LoFi Chillhop</option>
          </select>
      </div>
      <input type="submit" class="ui button" id="add" value="Add Album" />

    </form>

  </div>

    <h4 class="ui horizontal divider header">
        <i class="circular headphones icon"></i>

      </h4>

      <div id="albums-container" class="ui cards"></div>



  </body>
</html>
